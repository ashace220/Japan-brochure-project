    * {

    }

    .image {
      width: 100%;

      border-radius: 12px;
      margin-bottom: 15px;
    }

    button {
      background-color: #e60012;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background-color: #c40010;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      .section {
        padding: 20px 10px;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
